<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }
        table, th, td {  
    border: 1px solid black;  
    border-collapse: collapse;  
}  
 
    </style>
</head>

<body>
    <nav class="bg-slate-50 h-14  sticky top-0 z-10">
 
    <div class="flex justify-between items-center">
        <div class="ml-5"><img class="w-56" src="./exxonmobillogocolor2x.png" alt=""></div>
    </nav>
    <main class="p-10 h-full w-full  z-0">
    
    
    
    <div class="border border-blue-100 rounded shadowxl hover:shadow-2xl">


        <form action="">
   <div class="text-3xl uppercase tracking-widest font-bold p-6"><h1>DASHBOARD</h1></div>

            <div class="border border-gray-100 m-5">
                <div class="flex flex-col md:flex-row ">
                    <div class="flex flex-col md:flex-row   space-x-5 p-5">
       
                        <div class="flex flex-col space-y-2 ">
                            <label for="">Name </label>
                            <input class="w-64 border border-gray-100 rounded h-8 " type="text" placeholder="Enter Name">
                          </div>

                        <div class="flex flex-col space-y-2 mb-5"> 
                <label>Date</label>
            <select class="border border-gray-100 rounded h-8  focus:outline-none" name="" id="" >
              <option value="">Date Range</option>
              <option value="">Monthly</option>
              <option value="">Quarterly</option>
        </select>
       </div>
      
      
        <div class="flex flex-col space-y-2 mb-5 ">
        <label for="">Start-date </label>
        <input class="w-64 border border-gray-100 rounded h-8 focus:outline-none" type="date" placeholder="Start-date">
      </div>

      <div class="flex flex-col space-y-2 ">
        <label for="">End-date </label>
        <input class="w-64 border border-gray-100 rounded h-8 focus:outline-none" type="date" placeholder="Start-date">
      </div>
     

   
      <div class="flex flex-col space-y-2 "> 
        <label>Status</label>
    <select class="border border-gray-200 rounded h-8  focus:outline-none" name="" id="" >
      <option value="">Assigned</option>
      <option value="">Completed</option>
      <option value="">Not-Started</option>
</select>
      
</div>
<div class="flex items-center mt-3">

    <button class="text-center w-32 rounded h-8 bg-blue-600 text-white hover:bg-blue-300">Submit</button>
</div>
      
    

</div>
</form>

 
           </div>
 
    <div class="flex flex-col md:flex-row p-5 md:space-x-5">

    <div class="w-full  md:w-1/2 shadow-xl hover:shadow-2xl">
                <figure class="highcharts-figure">
                    <div class="" id="container_1"></div>
                </figure>
            </div>
            <div class="w-full md:w-1/2 shadow-xl hover:shadow-2xl">

                <figure class="highcharts-figure">
                    <div id="container_2">

                    </div>
                </figure> 

            </div>
        </div>

        <div class="m-5 border border-blue-100 shadow-xl hover:shadow-2xl">

            <div class="h-[400px]" id="container_4"></div> 
              <div class="p-12  flex flex-col space-y-4  md:flex-row space-x-5 shadow-xl ">

                  <div class="bg-[#434348] h-20 w-40 shadow-xl m-4">
                      <div class="text-white p-3">
                          <span>Packages Delivered</span>
                          <span class="text-xl">1000,121</span>
                      </div>
                  </div>
      
      
                  <div class="bg-[rgb(124,181,236)] h-20 w-40 shadow-xl p-3">
                      <div class="text-white">
                          <span>Packages Pending </span>
                          <span class="text-xl">1000,121</span>
                      </div>
                  </div>
      
                  <div class="bg-[#90ed7d] h-20 w-44 shadow-xl p-3">
      
                      <div class="flex flex-col text-white">
                          <span># Weeks met Target</span>
                          <span class="text-xl">3 Weeks</span>
                     </div>

                  </div>
              </div>
        </div>
        
      
   
   



        <div class="m-5 flex flex-col  border border-blue-100 md:flex-row shadow-xl hover:shadow-2xl  ">
            <div class="w-full md:w-1/2 ">
                <figure class="highcharts-figure">
                    
                    <div id="container_3">   </div>
              
                </figure>
              
                </div>
                
                <div class="w-full md:w-1/2 ">
                 

                    <div class="ml-10 pb-5 flex justify-center items-center h-full space-x-5">
                        <div class="bg-[rgb(221,255,255)] text-black w-40 h-20 w-40 shadow-xl">
                            <div class="flex flex-col text-white p-3">
                                <span class=" text-black">Data available</span>
                                <span class="text-xl  text-black">400</span>
                            </div>
                        </div>
    
    
                        <div class="bg-[rgb(118,118,123)] h-20 w-40 shadow-xl p-3">
                            <div class="text-white">
                                <span>Data Not available</span>
                                <span class="text-xl">200</span>
                            </div>
                        </div>
    
                  </div>
            </div>
         



              </div>

                  
  
    </main>

    <script>// Data retrieved from:
        // - https://en.as.com/soccer/which-teams-have-won-the-premier-league-the-most-times-n/
        // - https://www.statista.com/statistics/383679/fa-cup-wins-by-team/
        // - https://www.uefa.com/uefachampionsleague/history/winners/
        Highcharts.chart('container_1', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'task Status vs Field Engineer',
                align: 'center'
            },
            xAxis: {
                categories: ['Field engineer 1', 'Field engineer 2', 'Field engineer 3', 'Field engineer 4', "Field engineer 5", "Field engineer 6"]
            },
            yAxis: {
                min: 0,
                title: {
                    text: ''
                },
                stackLabels: {
                    enabled: true,
                    style: {
                        fontWeight: 'bold',
                        color: ( // theme
                            Highcharts.defaultOptions.title.style &&
                            Highcharts.defaultOptions.title.style.color
                        ) || 'gray',
                        textOutline: 'none'
                    }
                }
            },
            legend: {
                align: 'left',
                x: 70,
                verticalAlign: 'top',
                y: 70,
                floating: true,
                backgroundColor:
                    Highcharts.defaultOptions.legend.backgroundColor || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            },
            tooltip: {
                headerFormat: '<b>{point.x}</b><br/>',
                pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            series: [{
                name: 'Completed',
                data: [3, 5, 1, 13],
                color: "#3a506b"
            }, {
                name: 'InProgress',
                data: [14, 8, 8, 12],
                color: "#5bc0be"
            }, {
                name: 'assigned',
                data: [0, 2, 6, 3],
                color: "#6fffe9"
            }]
        });

        // Data retrieved from https://www.ssb.no/energi-og-industri/olje-og-gass/statistikk/sal-av-petroleumsprodukt/artikler/auka-sal-av-petroleumsprodukt-til-vegtrafikk
        Highcharts.chart('container_2', {
            title: {
                text: '# days pending to close the task per field engineer',
                align: 'center'
            },
            xAxis: {
                categories: ['More than 5 days', 'More than 10 days', 'More than 15 days', 'More than 20 days']
            },
            yAxis: {
                title: {
                    text: ''
                }
            },
            tooltip: {
                valueSuffix: ' million liters'
            },
            series: [{
                type: 'column',
                name: 'Field engineer 1',
                data: [1, 2, 1, 2],
                color: "#5887ff"
            }, {
                type: 'column',
                name: 'Field engineer 2',
                data: [2, 5, 2, 3],
                color: "#55c1ff"
            }, {
                type: 'column',
                name: 'Field engineer 3',
                data: [2, 3, 1, 3],
                color: "#102e4a"
            }, {
                type: 'pie',
                name: 'Total',
                data: [{
                    name: '2020',
                    y: 619,
                    color: "#5887ff", // 2020 color
                    dataLabels: {
                        enabled: true,
                        distance: -50,
                        format: '27',
                        style: {
                            fontSize: '15px'
                        }
                    }
                }, {
                    name: '2021',
                    y: 586,
                    color: "#55c1ff" // 2021 color
                }, {
                    name: '2022',
                    y: 647,
                    color: "#102e4a" // 2022 color
                }],
                center: [75, 65],
                size: 100,
                innerSize: '70%',
                showInLegend: false,
                dataLabels: {
                    enabled: false
                }
            }]
        });
        var colors = Highcharts.getOptions().colors,
            categories = [
                'data available',
                'data not available',


            ],
            data = [
                {
                    y: 61.04,
                    color: colors[9],
                    drilldown: {
                        name: 'data available',
                        categories: [
                            'data available',

                        ],
                        data: [
                            40,

                        ]
                    }
                },
                {
                    y: 9.47,
                    color: colors[1],
                    drilldown: {
                        name: 'data not available',
                        categories: [
                            'data not available',

                        ],
                        data: [
                            20,

                        ]
                    }
                },

            ],
            browserData = [],
            versionsData = [],
            i,
            j,
            dataLen = data.length,
            drillDataLen,
            brightness;


        // Build the data arrays
        for (i = 0; i < dataLen; i += 1) {

            // add browser data
            browserData.push({
                name: categories[i],
                y: data[i].y,
                color: data[i].color
            });

            // add version data
            drillDataLen = data[i].drilldown.data.length;
            for (j = 0; j < drillDataLen; j += 1) {
                brightness = 0.2 - (j / drillDataLen) / 5;
                versionsData.push({
                    name: data[i].drilldown.categories[j],
                    y: data[i].drilldown.data[j],
                    color: Highcharts.color(data[i].color).brighten(brightness).get()
                });
            }
        }

        // Create the chart
        Highcharts.chart('container_3', {
            chart: {
                type: 'pie'
            },
            title: {
                text: '',
                align: 'left'
            },
            subtitle: {
                text: '',
                align: 'left'
            },
            plotOptions: {
                pie: {
                    shadow: false,
                    center: ['50%', '50%']
                }
            },
            tooltip: {
                valueSuffix: '%'
            },
            series: [{
                name: 'Browsers',
                data: browserData,
                size: '60%',
                dataLabels: {
                    formatter: function () {
                        return this.y > 5 ? this.point.name : null;
                    },
                    color: '#ffffff',
                    distance: -30
                }
            }, {
                name: 'Versions',
                data: versionsData,
                size: '80%',
                innerSize: '60%',
                dataLabels: {
                    formatter: function () {
                        // display only if larger than 1
                        return this.y > 1 ? '<b>' + this.point.name + ':</b> ' +
                            this.y + '%' : null;
                    }
                },
                id: 'versions'
            }],
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 400
                    },
                    chartOptions: {
                        series: [{
                        }, {
                            id: 'versions',
                            dataLabels: {
                                enabled: false
                            }
                        }]
                    }
                }]
            }
        });


        const weeks=[]
    const OTD=[]
    const TARGET=[]
    const TOTAL_NO_PACKAGE=[]
    for(let i=0;i<52;i++){
       weeks[i]=`week${i+1}`
       OTD[i]=Math.floor(Math.random() * i+120)
       TARGET[i]=80
       TOTAL_NO_PACKAGE[i]=Math.floor(Math.random() * i+30)
     
    }

    Highcharts.chart('container_4', {
    chart: {
        zoomType: 'xy'
    },
    title: {
        text: 'Average weekly Target and Total Number of Package deliverd ',
        align: 'center'
    },
    subtitle: {
        text: ' Average weekly Target and Total Number of Package deliverd ' 
             , 
             align: 'center'
    },
    xAxis: [{
        categories:weeks,
        crosshair: true
    }],
    yAxis: [{ // Primary yAxis
        labels: {
            format: '{value} %',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        title: {
            text: 'OTD',
            style: {
                color: Highcharts.getOptions().colors[2]
            }
        }
    }, { // Secondary yAxis
        title: {
            text: 'Precipitation',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        labels: {
            format: '{value}',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
         // Secondary yAxis
        title: {
            text: 'Target',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        labels: {
            format: '{value}',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        opposite: true
    }],
    tooltip: {
        shared: true
    },
    legend: {
        align: 'center',
        x: 0,
        verticalAlign: 'top',
        y: 20,
        floating: true,
        backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || // theme
            'white'
    },
    series: [{
        name: 'OTD',
        type: 'column',
        yAxis: 1,
        data: OTD,
        tooltip: {
            valueSuffix: ''
        }

    }, {
        name: 'Total No. of drwaings delivered',
        type: 'spline',
        data:  TOTAL_NO_PACKAGE,
        tooltip: {
            valueSuffix: '°C'
        }
    }
    , {
        name: 'Target',
        type: 'spline',
        data: TARGET,
        tooltip: {
            valueSuffix: '°C'
        }
    }


]
});

    </script>
</body>
